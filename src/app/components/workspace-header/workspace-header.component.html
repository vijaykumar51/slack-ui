<div class="workspace-header">
  <div class="workspace-info-container">
    <ng-container *ngIf="(workspaceInfo | async) || {}; let workspace">
      <div class="workspace-name">{{ workspace.workspaceDisplayName }}</div>
    </ng-container>
    <div class="user-info-container">
      <span class="user-status online"></span>
      <span class="user-name">Vijay Kumar</span>
    </div>
  </div>
  <div class="workspace-edit-button" aria-hidden="true">
    <span class="fa-stack fa-2x">
      <i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i>
      <i class="fa fa-pencil-square-o fa-stack-1x" aria-hidden="true"></i>
    </span>
  </div>
</div>
